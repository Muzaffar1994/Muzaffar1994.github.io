<head>
    <title>
        Login
    </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min-2.css">
</head>

<body style="position: relative;">
    <a style="position: fixed; z-index: 100; bottom: 20px; right: 20px; background-color: black; padding: 16px 14px; border-radius: 50%;" href="../index.html">
        <img width="20px;" src="../images/back.png" alt="">
    </a>
    
    <div class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 left">
                    
                </div>
                <div class="col-lg-6 right">
                    <div class="login-form">
                        <img src="images/logo.png" alt="">
                        
                        <h1>
                            Sign in to your 
                            ScaleGrowth Account
                        </h1>
                        
                        <h2>
                            Please enter your credentials to proceed.
                        </h2>
                        
                        <form>
                            <div class="form-group">
                                <label for="email">EMAIL ADDRESS</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            
                            <div class="form-group">
                                <label for="pwd">PASSWORD</label>
                                <a class="forgot-password" href="#">FORGOT PASSWORD?</a>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            
                            <button type="submit" class="login-btn"><a class="d-block" style="color: rgb(54,54,54); text-decoration: none;" href="dashboard.html">LOG IN</a></button>
                            
                            <div class="checkbox">
                                <label><input type="checkbox" name="remember"><p>Remember me</p></label>
                            </div>
                            
                            <div class="checkbox">
                                <label><input type="checkbox" name="remember"><p>By logging in, you agree to ScaleGrowth <br> 
                                    <a class="terms-of-use" href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a></p></label>
                            </div>
                        </form>
                        
                        <p>
                            <span>Don't have an account?</span> <a href="#">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
